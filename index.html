<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worker Verification Portal</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Top Navbar -->
  <header class="navbar">
    <h1 class="head-text">Worker Verification Portal</h1>
  </header>

  <main class="container">
    <!-- Search Section -->
    <section class="card">
      <h2>Search Worker</h2>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Enter Tag ID:0001 or Name">
        <button onclick="searchData()">Search</button>
      </div>
    </section>

    <!-- Scanner Section -->
    <section class="card">
      <h2>QR Scanner</h2>
      <div id="qr-reader"></div>
      <div class="scan-buttons">
        <button id="startScanBtn" class="btn-success">Start Scanner</button>
        <button id="stopScanBtn" class="btn-danger">Stop Scanner</button>
      </div>
    </section>

    <!-- Results -->
    <section class="card" id="result">
      <p>No worker selected yet.</p>
    </section>
  </main>

  <!-- Loader (Overlay) -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
